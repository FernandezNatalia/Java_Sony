<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Turnos - Menu especialista</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/menuEspecialistaStyle.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/menuPacienteJS.js"></script>
</head>
<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
						<h2>Menu especialista</h2>
					</div>
					<div class="col-sm-6">
  					</div>
                </div>
            </div>
           <table class="table table-wrapper" width='100%'>
				<thead>
                    <tr>
					</tr>
                </thead>
                <tbody>
                    <tr>
						<form action="servletVerTurnosPendientesEsp" method="post">
                        <td><input type="submit" style="width: 100%;" class="btn btn-default" data-dismiss="modal" value="Turnos pendientes"></td>
                   		</form>
                    </tr>
                    <tr>					
                        <td><input type="button" style="width: 100%;" class="btn btn-default" data-dismiss="modal" value="Gestionar pacientes">
                        </td>
                    </tr>
					<tr>
        				<form action="configuracionPersonal" method="post">
                        <td><input type="submit" style="width: 100%;" class="btn btn-default" data-dismiss="modal" value="Configuración personal"></td>
                        </form>                       
                    </tr>
                    <tr>
					</tr>
				</tbody>
            </table>
             <div class="table-footer">
				<div class="row">
                    <div class="col-sm-6">
           			</div>
		          	<div class="col-sm-6">
  			 			<a href="#saliendoModal" class="btn btn-info" data-toggle="modal"><i class="material-icons">exit_to_app</i> <span>Cerrar sesión</span></a>
	            	</div>
                </div>
            </div>
		</div>
	</div>
	<!-- Delete Modal HTML -->
	<div id="saliendoModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form action="servletCerrarSesion" method="post">
					<div class="modal-header">						
						<h4 class="modal-title">Cerrar sesión</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<p>Esta seguro de que desea cerrar la sesión?</p>						
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
						<input type="submit" class="btn btn-danger" value="Cerrar sesión">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
